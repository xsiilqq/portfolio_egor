            <!-- FEEDBACK SECTION -->
            <main class="page-content">
                <section class="feedback-section">

                    <h1 class="feedback-title">
                        Feedback
                    </h1>

                    <p class="feedback-text">Share your impressions of our shoot.</p>



                    <!-- SEND FEEDBACK -->
                        <form class="send-feedback">
                            
                            <div class="feedback-container">
                                <div class="feedback-field feedback-field--name">
                                    <label class="feedback-label" for="name">Name *</label>

                                    <div class="input-wrapper">
                                        <svg class="input-icon" width="24" height="24">
                                            <use href="./images/icons.svg#icon-user-outline"></use>
                                        </svg>

                                    <input class="feedback-input" id="name" type="text" name="name" placeholder="Name" required>
                                </div>
                                </div>
                            
                                <div class="feedback-field feedback-field--email">
                                    <label class="feedback-label" for="email">E-mail *</label>

                                    <div class="input-wrapper">
                                        <svg class="input-icon" width="24" height="24">
                                            <use href="./images/icons.svg#icon-mail"></use>
                                        </svg>

                                    <input class="feedback-input" id="email" type="email" name="email" placeholder="E-mail" required>
                                </div>
                                </div>
                            
                                <div class="feedback-field feedback-field--message">
                                    <label class="feedback-label" for="message">Message *</label>
                                
                                    <div class="input-com">
                                        <svg class="input-icon" width="24" height="24">
                                            <use href="./images/icons.svg#icon-message"></use>
                                        </svg>
                                
                                        <textarea class="feedback-textarea" id="message" name="message" placeholder="Message" rows="1" maxlength="500"
                                            required></textarea>
                                            </div>
                                
                                        <div class="char-counter">
                                            <span id="charCount">0</span> / 500
                                        </div>
                                    
                                </div>
                                <p class="toast" id="toast" aria-live="polite"></p>
                            
                                <button class="feedback-btn" type="submit">Send</button>
                                </div>
                        </form>
                </section>


                <!-- COMMENT -->
                        <section class="com-container">
                            <section class="reviews">
                                <h2 class="reviews-title">Reviews</h2>
                        
                            <div class="reviews-inner">
                                <p class="reviews-empty">No reviews yet</p>
                            
                                <ul class="reviews-list"></ul>
                            </div>  
                        
                                <!-- template оставим на будущее для Firebase -->
                                <template id="reviewTemplate">
                                    <article class="review-card">
                                        <div class="review-top">
                                            <span class="review-name"></span>
                                            <span class="review-date"></span>
                                        </div>
                                        <p class="review-text"></p>
                                    </article>
                                </template>
                        
                            </section>
                        </section>



                    </section>
